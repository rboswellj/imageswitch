<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>See the Muppets</title>
</head>
<body>
    <header>
        <h1>Muppet Image Swapper</h1>
    </header>
    <main>
        <div id ="box">
            <div id = "left-box">
                <button id ="left-button">Left</button>
            </div>
            <div id = "center-box">
                <div id="image-container">
                <img id="muppet-image" src="./assets/kermit.jpg" alt="Kermit the Frog">
                </div>
                <div id="button-container">
                    <button id="kermit-button">Kermit</button>
                    <button id="animal-button">Animal</button>
                    <button id="fozzie-button">Fozzie Bear</button>
                    <button id="beaker-button">Beaker</button>
                    <button id="chef-button">Swedish Chef</button>
                    <button id="pepe-button">Pepe</button>
                </div>
            </div>
            <div id = "right-box">
                <button id ="right-button">right</button>
            </div>
        
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
